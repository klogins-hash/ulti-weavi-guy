apiVersion: v1
kind: SecretGroup
metadata:
  name: ulti-weavi-secrets
  description: "API keys and secrets for Ulti Weavi Guy"
spec:
  secrets:
    # External API Keys
    FIRECRAWL_API_KEY:
      description: "Firecrawl API key for web scraping"
      required: true
    APIFY_API_KEY:
      description: "Apify API key for advanced scraping"
      required: true
    UNSTRUCTURED_API_KEY:
      description: "Unstructured.io API key for file processing"
      required: true
    COHERE_API_KEY:
      description: "Cohere API key for embeddings"
      required: true
    ANTHROPIC_API_KEY:
      description: "Anthropic API key for Claude chat"
      required: true
    
    # Optional Weaviate Authentication
    WEAVIATE_API_KEY:
      description: "Weaviate API key (optional for authentication)"
      required: false
    
    # Application Settings
    DEBUG:
      description: "Enable debug mode"
      default: "false"
    LOG_LEVEL:
      description: "Application log level"
      default: "INFO"
    
    # Security
    SECRET_KEY:
      description: "Application secret key for sessions"
      generate: "random-32"
    JWT_SECRET:
      description: "JWT signing secret"
      generate: "random-64"
